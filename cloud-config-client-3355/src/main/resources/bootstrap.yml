# bootstrap.yml 是系统级  优先级比application.yml更高
server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: dev            # 分支名称
      name: config           # 配置文件名称
      profile: dev           # 读取后缀名称   上述3个综合：main分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/main/config-dev.yml
      uri: http://localhost:3344           # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"